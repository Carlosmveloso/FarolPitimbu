<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/farol-favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Farol Pitimbu</title>
  </head>
  <body>
    <header>
      <div class="card-cabecalho">
        <img class="logo" src="assets/logo.jpg" alt="Logo" />
      </div>
      <nav class="navegacao">
        <ul class="lista-navegacao">
          <li><a href="index.html">Início</a></li>
          <li><a href="paginas/sobre.html">Sobre</a></li>
          <li><a href="paginas/negocios.html">Negócios</a></li>
          <li><a href="#">Profissionais</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="imagens-praia">
        <img
          src="assets/image-de-pimtibu.jpg"
          alt="imagem da praia de pimtibu"
        />
      </section>
      <section class="servicos-do-site">
        <a class="servico" href="#"
          ><img src="assets/Profissionais Liberais.png" alt="Loja" />Negócios</a
        >
        <a class="servico" href="#"
          ><img
            src="assets/Negócios Locais.png"
            alt="Profissionais"
          />Profissionais</a
        >
        <a class="servico" href="#"
          ><img src="assets/Serviços Gerais].png" alt="Serviços" />Serviços</a
        >
      </section>
    </main>
    <footer class="rodape">
      <section class="patrocinadores">
        <h2>Patrocinador</h2>
        <section class="patrocinadores-conteudo">
          <img
            class="patrocinadores__logo"
            src="assets/asenza-logo.jpg"
            alt="Logo do asenza"
          />
          <ul>
            <li>
              <img
                class="patrocinadores__redes__sociais"
                src="assets/instagram-icon.png"
                alt="Logo do instagram"
              /><a
                href="https://www.instagram.com/asenzaoficial?igsh=MXIyZmRvdWloOGR1dw%3D%3D"
                target="_blank"
                >asenzaoficial</a
              >
            </li>
            <li>
              <img
                class="patrocinadores__redes__sociais"
                src="assets/internet-icon.png"
                alt="Logo do site"
              />
              <a href="https://asenza.com.br/" target="_blank">asenza.com.br</a>
            </li>
            <li>
              <img
                class="patrocinadores__redes__sociais"
                src="assets/linkedin-icon.png"
                alt="Logo do Linkedin"
              />
              <a
                href="https://www.linkedin.com/company/asenza-beach-resort/"
                target="_blank"
                >asenza-beach-resort</a
              >
            </li>
          </ul>
        </section>
      </section>
      <section class="apoiadores">
        <h2>Apoio</h2>
        <section class="apoiadores-conteudo">
          <img
            class="apoiadores__logo"
            src="assets/rachel-e-veloso-logo.jpg"
            alt="rachel e veloso logo"
          />
          <ul>
            <li>
              <img
                class="apoiadores__redes__sociais"
                src="assets/instagram-icon.png"
                alt="Logo instagram"
              /><a
                href="https://www.instagram.com/rachel_corretoradeimoveis?igsh=MXBseGI1OGRzaHczMA%3D%3D"
                target="_blank"
                >Instagram</a
              >
            </li>
            <li>
              <img
                class="apoiadores__redes__sociais"
                src="assets/internet-icon.png"
                alt="Logo do site"
              /><a href="https://www.inovlarimoveis.com.br/" target="_blank"
                >Site</a
              >
            </li>
            <li>
              <img
                class="apoiadores__redes__sociais"
                src="assets/linkedin-icon.png"
                alt="Logo linkedin"
              /><a href="#">Linkedin</a>
            </li>
          </ul>
        </section>
      </section>
      <section class="palavras-impactantes">
        <div class="container">
          <div class="palavra-grande">Pitimbu</div>
          <div class="palavra-pequena">conectando pessoas</div>
        </div>
        <ul>
          <li>guia</li>
          <li>direção</li>
          <li>luz</li>
          <li>visibilidade</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
